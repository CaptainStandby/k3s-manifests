apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openhab
spec:
  serviceName: openhab
  template:
    spec:
      initContainers:
      - image: openhab/openhab
        name: init-openhab
        command:
        - /entrypoint
        - ;
        env:
        - name: CRYPTO_POLICY
          value: unlimited
        - name: USER_ID
          value: '9001'
        - name: GROUP_ID
          value: '9001'
        volumeMounts:
        - name: openhab-data
          mountPath: /openhab/userdata
        - name: openhab-addons
          mountPath: /openhab/addons
        - name: openhab-conf
          mountPath: /openhab/conf
      containers:
      - image: openhab/openhab
        name: openhab
        command:
        - /openhab/start.sh
        - server
        env:
        - name: CRYPTO_POLICY
          value: unlimited
        - name: TZ
          value: Europe/Berlin
        - name: USER_ID
          value: '9001'
        - name: GROUP_ID
          value: '9001'
        securityContext:
          seccompProfile:
            type: RuntimeDefault
          runAsUser: 9001
          runAsGroup: 9001
          runAsNonRoot: true
          privileged: false
          allowPrivilegeEscalation: false
        readinessProbe:
          httpGet:
            path: /
            port: http
        livenessProbe:
          httpGet:
            path: /
            port: http
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: openhab-data
          mountPath: /openhab/userdata
        - name: openhab-addons
          mountPath: /openhab/addons
        - name: openhab-conf
          mountPath: /openhab/conf
        - name: etc-localtime
          mountPath: /etc/localtime
        - name: config-services
          mountPath: /openhab/conf/services
      volumes:
      - name: openhab-data
        emptyDir: {}
        # persistentVolumeClaim:
        #   claimName: openhab-pvc-data
      - name: openhab-addons
        emptyDir: {}
      - name: openhab-conf
        emptyDir: {}
        # persistentVolumeClaim:
        #   claimName: openhab-pvc-conf
      - name: etc-localtime
        hostPath:
          path: /usr/share/zoneinfo/Europe/Berlin
      - name: config-services
        configMap:
          name: openhab-config-services
