---
apiVersion: v1
kind: Service
metadata:
  name: openhab
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openhab
spec:
  ingressClassName: nginx
  rules:
  - host: openhab.cluster.hlnr.de
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openhab
            port:
              name: http
