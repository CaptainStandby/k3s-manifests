apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openhab
spec:
  ingressClassName: nginx
  rules:
  - host: openhab.cluster.hlnr.de
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openhab
            port:
              name: http
