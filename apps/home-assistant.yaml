apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true

  source:
    repoURL: https://github.com/CaptainStandby/k3s-manifests.git
    targetRevision: main
    path: manifests/home-assistant

  destination:
    server: https://kubernetes.default.svc
    namespace: home-assistant
